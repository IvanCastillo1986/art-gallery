<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* With a <style> tag, we're telling the code that this is CSS */
        .mySvg {
            border: solid black 1px;
        }
    </style>
</head>
<body>

    <h1>SVG Training Program</h1>
    <h2>Hard hat required past this point</h2>

    <svg width='250' height='250' class='mySvg'>
        
        <!-- With an <svg> tag, we are telling the code that this is XML -->
        <!-- 
            r stands for radius
            cx and cy stand for center x and center y
         -->
        <circle 
            fill='red'
            r='100'
            cx='100'
            cy='80'
        />
    </svg>


</body>
</html>
